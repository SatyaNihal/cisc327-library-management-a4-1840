name: CI Pytest

on:
  push:
  pull_request:

jobs:
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # ubuntu is fastest & well-supported
        python-version: ["3.12"] # you can add more versions if you want

    name: Run Pytest on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install everything your app/tests need
          pip install -r requirements.txt
          # install Playwright browsers (Chromium is enough for your tests)
          python -m playwright install --with-deps chromium

      - name: Initialize database via app.py
        run: |
          python -c "import app; app.create_app()"

      - name: Run tests with coverage
        run: |
          coverage run -m pytest -v
          coverage report -m
